<h2>Deck : {{deckName}}</h2>
<ul class="list-group">
    <app-card  *ngFor="let card of deckList"
                       [CardName]="card.name"
                       [CardImageSrc]="card.image"
                       (newCard) = "removeCard($event)"></app-card>
</ul>
<button (click) = "saveDeck()">Save</button>
